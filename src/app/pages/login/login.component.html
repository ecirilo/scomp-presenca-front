<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Usu√°rio</mat-label>
          <input matInput [(ngModel)]="username" name="username">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password">
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          data-pw="btnLogin"
          (click)="onLogin()">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
