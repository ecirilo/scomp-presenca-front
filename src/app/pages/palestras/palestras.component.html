<div>
  <div class="flex justify-end mb-10">
    <button mat-raised-button color="primary">Nova Palestra</button>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Título</th>
        <td mat-cell *matCellDef="let item" class="mat-cell">{{ item.titulo }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Descrição</th>
        <td mat-cell *matCellDef="let item" class="mat-cell">{{ item.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Horário</th>
        <td mat-cell *matCellDef="let item" class="mat-cell">{{ item.horario }}</td>
      </ng-container>

      <ng-container matColumnDef="palestrante">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Palestrante</th>
        <td mat-cell *matCellDef="let item" class="mat-cell">
          <div class="flex min-w-0 gap-x-4">
            <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
            <div class="min-w-0 flex-auto">
              <p class="text-sm font-semibold leading-6 text-gray-900">Leslie Alexander</p>
              <p class="mt-1 truncate text-xs leading-5 text-gray-500">leslie.alexander@example.com</p>
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"></th>
        <td mat-cell *matCellDef="let item" class="mat-cell">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
