<div class="mb-10">
  <div class="flex justify-end mb-10">
    <button mat-raised-button color="primary" [routerLink]="['/palestra', '']">Nova Palestra</button>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">ID</th>
        <td mat-cell *matCellDef="let item" class="mat-cell">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Título</th>
        <td mat-cell *matCellDef="let item" class="mat-cell">{{ item.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Descrição</th>
        <td mat-cell *matCellDef="let item" class="mat-cell">{{ item.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Horário</th>
        <td mat-cell *matCellDef="let item" class="mat-cell">{{ item.horario | datetime }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"></th>
        <td mat-cell *matCellDef="let item" class="mat-cell">
          <button mat-icon-button [routerLink]="['/palestra', item.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button
                  [swal]="{ title: 'Quer mesmo apagar a Palestra?', showCancelButton: true }"
                  (confirm)="onDelete(item)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
